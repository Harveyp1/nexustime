<!-- Forgot Password Page Using Unified Theme -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="bg-gray-950 text-white font-inter min-h-screen flex items-center justify-center">
  <main class="w-full max-w-md bg-gray-900 p-8 rounded-xl shadow-xl">
    <div class="text-center mb-6">
      <img src="https://raw.githubusercontent.com/Harveyp1/nexustime/main/nexustimelogo.png" alt="NexusTime Logo" class="h-12 mx-auto mb-2">
      <h1 class="text-2xl font-bold">Reset Your Password</h1>
      <p class="text-sm text-gray-400 mt-1">Enter your email and weâ€™ll send you reset instructions.</p>
    </div>
    <form id="reset-form" class="space-y-4">
      <div>
        <label for="reset-email" class="block text-sm text-gray-300">Email</label>
        <input id="reset-email" type="email" class="w-full px-4 py-2 bg-gray-800 rounded text-white" placeholder="you@example.com" required>
      </div>
      <button type="submit" class="w-full bg-emerald-500 py-2 rounded hover:bg-emerald-400 font-semibold">Send Reset Link</button>
    </form>
    <p class="text-center text-sm text-gray-400 mt-6">
      <a href="/app.html" class="text-emerald-400 hover:underline">Back to login</a>
    </p>
  </main>

  <script>
    document.getElementById('reset-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;

      // Fake reset (for demo purposes)
      const message = document.createElement('div');
      message.className = 'mt-4 text-center text-sm text-emerald-400';
      message.textContent = `A reset link has been sent to ${email}`;
      document.querySelector('form').after(message);
    });
  </script>
</body>
</html>
