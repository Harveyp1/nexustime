<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans flex items-center justify-center h-screen">
  <div class="bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <img src="https://raw.githubusercontent.com/Harveyp1/nexustime/main/nexustimelogo.png" alt="NexusTime Logo" class="w-20 h-20 mx-auto">
      <h1 class="text-2xl font-bold mt-4 text-emerald-400">Welcome Back</h1>
      <p class="text-sm text-gray-400">Login to your account</p>
    </div>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" required class="w-full p-2 bg-gray-800 border border-gray-700 rounded" />
      </div>
      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <input type="password" id="password" required class="w-full p-2 bg-gray-800 border border-gray-700 rounded" />
      </div>
      <div class="flex items-center justify-between">
        <a href="#" class="text-sm text-emerald-400 hover:underline">Forgot Password?</a>
        <a href="/signup.html" class="text-sm text-gray-400 hover:underline">Sign Up</a>
      </div>
      <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-bold py-2 px-4 rounded">Login</button>
    </form>
  </div>

  <!-- Load mock data and login logic -->
  <script src="/scripts/common.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm?.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (mockUsers[email]) {
        const user = mockUsers[email];
        localStorage.setItem("userPlan", user.plan);
        localStorage.setItem("userWorkspaces", JSON.stringify(user.workspaces));
        localStorage.setItem("activeUser", email);
        window.location.href = "/switch-workspace.html";
      } else {
        alert("Invalid login: No matching user.");
      }
    });
  </script>
</body>
</html>
