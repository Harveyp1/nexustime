<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Switch Workspace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKy_SqRUTKkoeuTzrksN2_TQ41v8Zs9Ls",
      authDomain: "nexustime-e8b91.firebaseapp.com",
      projectId: "nexustime-e8b91",
      storageBucket: "nexustime-e8b91.appspot.com",
      messagingSenderId: "516976739338",
      appId: "1:516976739338:web:537ae732707a2a1aab4bf3",
      measurementId: "G-QRSD6TYH86"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    .workspace-card {
      @apply bg-gray-800 p-5 rounded-xl shadow hover:ring-2 hover:ring-emerald-400 cursor-pointer transition;
    }
    .workspace-card img {
      @apply w-16 h-16 object-cover rounded-full;
    }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-8">
  <h1 class="text-3xl font-bold text-emerald-400 mb-6">Select a Workspace</h1>
  <div id="workspaceList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script>
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return;
      const db = firebase.firestore();
      const workspaces = await db.collection("workspaces").where("ownerId", "==", user.uid).get();
      const container = document.getElementById("workspaceList");

      if (workspaces.empty) {
        container.innerHTML = `<p class='text-gray-400'>No workspaces found. <a href='/onboarding.html' class='text-emerald-400 underline'>Create one</a></p>`;
        return;
      }

      workspaces.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "workspace-card flex gap-4 items-center";
        card.innerHTML = `
          <img src="${data.logoUrl || 'https://via.placeholder.com/64'}" alt="Logo" />
          <div>
            <h2 class="text-xl font-semibold">${data.name}</h2>
            <p class="text-sm text-gray-400">${data.industry} â€¢ ${data.timezone}</p>
          </div>
        `;
        card.onclick = () => {
          localStorage.setItem("activeWorkspaceId", doc.id);
          window.location.href = "/dashboard.html";
        };
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
