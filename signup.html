<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKy_SqRUTKkoeuTzrksN2_TQ41v8Zs9Ls",
      authDomain: "nexustime-e8b91.firebaseapp.com",
      projectId: "nexustime-e8b91",
      storageBucket: "nexustime-e8b91.appspot.com",
      messagingSenderId: "516976739338",
      appId: "1:516976739338:web:537ae732707a2a1aab4bf3",
      measurementId: "G-QRSD6TYH86"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="bg-gray-950 text-white font-inter">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-gray-900 p-8 rounded-2xl shadow-xl">
      <h2 class="text-3xl font-bold text-center text-emerald-400 mb-6">Create Your Account</h2>
      <form id="signupForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm mb-1">Email</label>
          <input type="email" id="email" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-xl" required />
        </div>
        <div>
          <label for="password" class="block text-sm mb-1">Password</label>
          <input type="password" id="password" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-xl" required />
        </div>
        <button type="submit" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 rounded-xl text-white font-semibold text-center">Sign Up</button>
      </form>
      <div class="mt-6 text-center">
        <a href="/app.html" class="text-sm text-emerald-400 hover:underline">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await firebase.auth().createUserWithEmailAndPassword(email, password);
        window.location.href = "/onboarding.html";
      } catch (error) {
        alert("Sign up failed: " + error.message);
      }
    });
  </script>
</body>
</html>
