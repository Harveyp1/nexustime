<!-- Employee Scheduling Page Using Unified Theme -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white font-inter">
  <div class="min-h-screen flex flex-col">
    <header class="bg-gray-900 p-4 shadow-lg flex justify-between items-center">
      <h1 class="text-xl font-bold">Employee Scheduling</h1>
      <a href="/dashboard.html" class="text-sm text-emerald-400 hover:underline">Back to Dashboard</a>
    </header>

    <main class="flex-1 p-6">
      <section class="bg-gray-900 p-6 rounded-xl shadow-md">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Weekly Schedule</h2>
          <p class="text-sm text-gray-400">Week Start: <strong class="text-emerald-400">Saturday</strong> â†’ <strong class="text-emerald-400">Friday</strong></p>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full table-fixed border-collapse text-sm">
            <thead>
              <tr class="bg-gray-800 text-emerald-400">
                <th class="w-1/8 p-2 text-left">Employee</th>
                <th class="w-1/8 p-2 text-center">Sat</th>
                <th class="w-1/8 p-2 text-center">Sun</th>
                <th class="w-1/8 p-2 text-center">Mon</th>
                <th class="w-1/8 p-2 text-center">Tue</th>
                <th class="w-1/8 p-2 text-center">Wed</th>
                <th class="w-1/8 p-2 text-center">Thu</th>
                <th class="w-1/8 p-2 text-center">Fri</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b border-gray-700">
                <td class="p-2">John Doe</td>
                <td class="text-center p-2">OFF</td>
                <td class="text-center p-2">OFF</td>
                <td class="text-center p-2">9am - 5pm</td>
                <td class="text-center p-2">9am - 5pm</td>
                <td class="text-center p-2">9am - 5pm</td>
                <td class="text-center p-2">9am - 5pm</td>
                <td class="text-center p-2">9am - 5pm</td>
              </tr>
              <tr class="border-b border-gray-700">
                <td class="p-2">Emily Smith</td>
                <td class="text-center p-2">OFF</td>
                <td class="text-center p-2">OFF</td>
                <td class="text-center p-2">10am - 6pm</td>
                <td class="text-center p-2">10am - 6pm</td>
                <td class="text-center p-2">10am - 6pm</td>
                <td class="text-center p-2">10am - 6pm</td>
                <td class="text-center p-2">10am - 6pm</td>
              </tr>
              <!-- More rows dynamically added later -->
            </tbody>
          </table>
        </div>
        <div class="text-right mt-4">
          <button class="bg-emerald-500 hover:bg-emerald-400 text-white font-bold py-2 px-4 rounded">Edit Schedule</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
