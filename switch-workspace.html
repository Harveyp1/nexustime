<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Workspace - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans">
  <!-- Content omitted for brevity -->

  <!-- Debugging script injected at bottom -->
  <script>
    console.log("[DEBUG] login script loaded");

    const workspaces = localStorage.getItem("userWorkspaces");
    const plan = localStorage.getItem("userPlan");
    const user = localStorage.getItem("activeUser");

    console.log("[DEBUG] activeUser:", user);
    console.log("[DEBUG] userPlan:", plan);
    console.log("[DEBUG] userWorkspaces:", workspaces);

    if (!workspaces || JSON.parse(workspaces).length === 0) {
      console.warn("[WARNING] No workspaces found for user.");
      alert("No workspaces found. Please check login or common.js");
    }
  </script>
</body>
</html>
