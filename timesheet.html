<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timesheet - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-inter">
  <!-- Header -->
  <header class="bg-gray-900 p-4 flex items-center justify-between">
    <img src="https://github.com/Harveyp1/nexustime/raw/main/nexustimelogo.png" alt="Logo" class="h-10" />
    <nav class="space-x-4 text-sm">
      <a href="dashboard.html" class="hover:text-emerald-400">Dashboard</a>
      <a href="schedule.html" class="hover:text-emerald-400">Schedule</a>
      <a href="timesheet.html" class="hover:text-emerald-400 font-bold">Timesheet</a>
      <a href="timeoff.html" class="hover:text-emerald-400">Time Off</a>
      <a href="settings.html" class="hover:text-emerald-400">Settings</a>
      <a href="switch-workspace.html" class="hover:text-emerald-400">Switch Workspace</a>
    </nav>
  </header>

  <main class="p-6 space-y-6">
    <!-- Employee Context Header -->
    <section class="bg-gray-800 rounded-lg p-6 grid grid-cols-1 md:grid-cols-4 gap-4 text-sm">
      <div>
        <p id="empName" class="text-2xl font-semibold text-emerald-400">Employee Name</p>
        <p>ID: <span id="empID">--</span> | Status: <span id="empStatus">--</span></p>
      </div>
      <div>
        <p>Hire Date: <span id="empHire">--</span></p>
        <p>Card #: <span id="empCard">--</span></p>
      </div>
      <div>
        <p>Department: <span id="empDept">--</span></p>
        <p>Supervisor: <span id="empSup">--</span></p>
      </div>
      <div>
        <p>Pay Type: <span id="empPay">--</span></p>
        <p>Employee Type: <span id="empType">--</span></p>
      </div>
    </section>

    <!-- Week Navigation & Controls -->
    <div class="bg-gray-800 rounded-lg p-4 flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
      <div class="flex items-center space-x-4">
        <button id="prevWeekBtn" class="text-emerald-400 p-2 border border-emerald-400 rounded-full hover:bg-emerald-400 hover:text-gray-900">&#8592;</button>
        <div id="weekRange" class="font-medium text-center">-- to --</div>
        <button id="nextWeekBtn" class="text-emerald-400 p-2 border border-emerald-400 rounded-full hover:bg-emerald-400 hover:text-gray-900">&#8594;</button>
      </div>
      <div class="flex items-center space-x-4">
        <select id="employeeSelect" class="bg-gray-700 text-white p-2 rounded">
        </select>
        <button id="addPunchBtn" class="bg-emerald-500 px-4 py-2 rounded hover:bg-emerald-600">Add Punch</button>
        <button id="printBtn" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">Print</button>
      </div>
    </div>

    <!-- Timesheet Grid -->
    <div class="bg-gray-800 rounded-lg p-4 overflow-x-auto">
      <table class="w-full text-left table-auto">
        <thead class="bg-gray-700 text-gray-400">
          <tr>
            <th class="px-4 py-2">Date</th>
            <th class="px-4 py-2">In</th>
            <th class="px-4 py-2">Out</th>
            <th class="px-4 py-2">In</th>
            <th class="px-4 py-2">Out</th>
            <th class="px-4 py-2 text-right">Total</th>
          </tr>
        </thead>
        <tbody id="timesheetBody" class="divide-y divide-gray-700">
        </tbody>
      </table>
    </div>

    <!-- Verification -->
    <section class="bg-gray-800 rounded-lg p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="flex items-center space-x-2"><input type="checkbox" id="empVerify" /> <span>Employee Verification</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" id="supVerify" disabled /> <span>Supervisor Verification</span></label>
    </section>
  </main>

  <!-- Punch Modal -->
  <div id="punchModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-gray-900 rounded-lg p-6 w-80 space-y-4">
      <h2 class="text-xl font-semibold">Manage Punch</h2>
      <label class="block text-sm">Date</label>
      <input type="date" id="punchDate" class="w-full p-2 bg-gray-800 rounded" />
      <label class="block text-sm">Type</label>
      <select id="punchType" class="w-full p-2 bg-gray-800 rounded">
        <option>Clock In</option>
        <option>Clock Out</option>
        <option>Start Lunch</option>
        <option>End Lunch</option>
      </select>
      <label class="block text-sm">Time</label>
      <input type="time" id="punchTime" class="w-full p-2 bg-gray-800 rounded" />
      <div class="flex justify-end space-x-2">
        <button id="cancelPunchBtn" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Cancel</button>
        <button id="savePunchBtn" class="px-4 py-2 bg-emerald-500 rounded hover:bg-emerald-600">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Mock API for demonstration; replace with Firebase calls
    const api = {
      getEmployees: async () => [{ id: 'E101', name: 'Javier PizaÃ±a' }],
      getPunches: async (emp, date) => [],
      savePunch: async (emp, punch) => {}
    };
    let offset = 0;
    const fmt = d => `${d.toLocaleString('en-US',{month:'short'})} ${d.getDate()}`;
    function getWeek(off) {
      const now = new Date(); now.setDate(now.getDate() + off * 7);
      const day = now.getDay(); const start = new Date(now);
      start.setDate(now.getDate() - (day === 0 ? 6 : day - 1));
      return Array.from({ length: 7 }, (_, i) => new Date(start.getFullYear(), start.getMonth(), start.getDate() + i));
    }
    async function render() {
      const empSelect = document.getElementById('employeeSelect');
      const emps = await api.getEmployees();
      empSelect.innerHTML = emps.map(e => `<option value="${e.id}">${e.name}</option>`).join('');
      const emp = empSelect.value;
      const week = getWeek(offset);
      document.getElementById('weekRange').textContent = `${fmt(week[0])} to ${fmt(week[6])}`;
      const header = emps.find(e => e.id === emp);
      document.getElementById('empName').textContent = header.name;
      document.getElementById('empID').textContent = header.id;
      // ... populate other header fields
      const body = document.getElementById('timesheetBody'); body.innerHTML = '';
      for (const d of week) {
        const dateStr = d.toISOString().slice(0,10);
        const punches = await api.getPunches(emp, dateStr);
        const pairs = [];
        let cur = {};
        punches.sort((a,b)=>a.time.localeCompare(b.time)).forEach(p=>{
          if (!cur.in && p.type.includes('In')) cur.in = p.time;
          else if (!cur.out && p.type.includes('Out')) { cur.out = p.time; pairs.push(cur); cur = {}; }
        });
        const total = pairs.reduce((s,p)=>{
          const [h1,m1]=p.in.split(':').map(Number);
          const [h2,m2]=p.out.split(':').map(Number);
          return s + ((h2*60+m2)-(h1*60+m1))/60;
        },0).toFixed(2);
        body.insertAdjacentHTML('beforeend',
          `<tr class="bg-gray-800">
            <td class="px-4 py-2">${d.getDate()}<br><span class="text-xs text-gray-400">${d.toLocaleDateString('en-US',{weekday:'short'})}</span></td>
            <td class="px-4 py-2">${pairs[0]?.in||''}</td>
            <td class="px-4 py-2">${pairs[0]?.out||''}</td>
            <td class="px-4 py-2">${pairs[1]?.in||''}</td>
            <td class="px-4 py-2">${pairs[1]?.out||''}</td>
            <td class="px-4 py-2 text-right text-emerald-400">${total||''}</td>
          </tr>`
        );
      }
    }
    document.getElementById('prevWeekBtn').onclick = () => { offset--; render(); };
    document.getElementById('nextWeekBtn').onclick = () => { offset++; render(); };
    document.getElementById('employeeSelect').onchange = render;
    document.getElementById('addPunchBtn').onclick = () => { document.getElementById('punchModal').classList.remove('hidden'); };
    document.getElementById('cancelPunchBtn').onclick = () => { document.getElementById('punchModal').classList.add('hidden'); };
    document.getElementById('savePunchBtn').onclick = async () => {
      const punch = {
        date: document.getElementById('punchDate').value,
        type: document.getElementById('punchType').value,
        time: document.getElementById('punchTime').value
      };
      const emp = document.getElementById('employeeSelect').value;
      await api.savePunch(emp, punch);
      document.getElementById('punchModal').classList.add('hidden');
      render();
    };
    document.getElementById('printBtn').onclick = () => window.print();
    window.onload = render;
  </script>
</body>
</html>
