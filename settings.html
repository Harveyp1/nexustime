<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-inter min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-800 p-4 flex items-center justify-between">
    <img src="https://github.com/Harveyp1/nexustime/blob/main/nexustimelogo.png?raw=true" alt="NexusTime Logo" class="h-10" />
    <nav class="space-x-6">
      <a href="dashboard.html" class="hover:text-emerald-400">Dashboard</a>
      <a href="timesheet.html" class="hover:text-emerald-400">Timesheet</a>
      <a href="schedule.html" class="hover:text-emerald-400">Schedule</a>
      <a href="switch-workspace.html" class="hover:text-emerald-400">Switch Workspace</a>
      <a href="app.html" class="hover:text-emerald-400">Logout</a>
    </nav>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-6">
      <div class="bg-gray-700 p-4 rounded-lg mb-6">
        <h3 class="text-lg font-semibold">Current Plan</h3>
        <p id="planName" class="mt-2">Pro</p>
        <button class="mt-4 w-full bg-emerald-400 text-gray-900 py-2 rounded hover:bg-emerald-500">Upgrade</button>
      </div>
      <nav class="space-y-2 text-gray-300">
        <button data-tab="general" class="w-full text-left py-2 px-3 rounded bg-emerald-600/20">Workspace Settings</button>
        <button data-tab="user" class="w-full text-left py-2 px-3 rounded hover:bg-emerald-600/20">User Profile</button>
        <button data-tab="workspace" class="w-full text-left py-2 px-3 rounded hover:bg-emerald-600/20">Workspace Billing</button>
        <button data-tab="logo" class="w-full text-left py-2 px-3 rounded hover:bg-emerald-600/20">Workspace Logo</button>
        <button data-tab="roles" class="w-full text-left py-2 px-3 rounded hover:bg-emerald-600/20">Roles</button>
      </nav>
    </aside>

    <!-- Content Area -->
    <main id="mainContent" class="flex-1 p-8 overflow-auto">
      <h2 class="text-2xl font-bold mb-4">Workspace Settings</h2>
      <form class="space-y-6 max-w-xl">
        <div>
          <label class="block mb-2 font-semibold">Timezone (GMT)</label>
          <select class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
            <option>(GMT-12:00) International Date Line West</option>
            <option>(GMT-11:00) Midway Island, Samoa</option>
            <option>(GMT-10:00) Hawaii</option>
            <option>(GMT-09:00) Alaska</option>
            <option>(GMT-08:00) Pacific Time (US & Canada)</option>
            <option>(GMT-07:00) Mountain Time (US & Canada)</option>
            <option>(GMT-06:00) Central Time (US & Canada)</option>
            <option>(GMT-05:00) Eastern Time (US & Canada)</option>
            <option>(GMT+00:00) London, Lisbon, Casablanca</option>
            <option>(GMT+01:00) Amsterdam, Berlin, Rome, Paris</option>
            <option>(GMT+05:30) India Standard Time</option>
            <option>(GMT+08:00) Beijing, Perth, Singapore, Hong Kong</option>
            <option>(GMT+09:00) Tokyo, Seoul, Osaka</option>
            <option>(GMT+10:00) Sydney, Guam</option>
            <option>(GMT+12:00) Auckland, Wellington, Fiji</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 font-semibold">Week Start Day</label>
          <select class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
            <option>Sunday</option>
            <option>Monday</option>
            <option>Saturday</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 font-semibold">Overtime Rule</label>
          <select class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
            <option>Over 8 hrs/day</option>
            <option>Over 40 hrs/week</option>
            <option>California Rule</option>
            <option>No Overtime</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 font-semibold">Time Format</label>
          <select class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
            <option>12-hour</option>
            <option>24-hour</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 font-semibold">Allow Manual Time Edits</label>
          <input type="checkbox" class="ml-2 align-middle" checked>
        </div>

        <button class="mt-6 bg-emerald-500 hover:bg-emerald-600 text-black font-bold py-2 px-6 rounded">
          Save Settings
        </button>
      </form>
    </main>
  </div>
</body>
</html>
