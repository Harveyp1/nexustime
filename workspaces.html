<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Workspace - NexusTime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #E5E7EB; }
        .card { background-color: #1F2937; border: 1px solid #374151; transition: all 0.3s ease; }
        .workspace-card { cursor: pointer; }
        .workspace-card:hover { border-color: #34D399; transform: translateY(-4px); }
        .header { background-color: rgba(17, 24, 39, 0.8); backdrop-filter: blur(10px); }
        .secondary-button { background-color: transparent; border: 1px solid #34D399; color: #34D399; transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- HEADER -->
  <header class="bg-gray-900 shadow p-4 sticky top-0 z-30">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html">
        <img src="https://raw.githubusercontent.com/Harveyp1/nexustime/main/nexustimelogo.png" alt="NexusTime Logo" class="h-10">
      </a>
      <a href="#" id="logout-link" class="border border-emerald-400 text-emerald-400 px-4 py-1 rounded hover:bg-emerald-500 hover:text-white">Log Out</a>
    </div>
  </header>

  <main>
    <section id="switch" class="max-w-7xl mx-auto mt-10 p-4">
        <div class="text-center mb-12"><h2 class="text-4xl font-bold text-white">Select a Workspace</h2><p class="text-gray-400 mt-2">Choose which workspace you want to manage.</p></div>
        <div id="workspace-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>
  </main>
  
  <script type="module">
    import { mockData, stateManager } from 'https://raw.githubusercontent.com/Harveyp1/nexustime/main/common.js';

    document.addEventListener('DOMContentLoaded', () => {
        stateManager.checkAuth();

        const workspaceListContainer = document.getElementById('workspace-list');
        const logoutButton = document.getElementById('logout-link');

        function renderWorkspaceSelection() {
            if(!workspaceListContainer) return;
            workspaceListContainer.innerHTML = '';
            Object.entries(mockData.workspaces).forEach(([id, ws]) => {
                const card = document.createElement('div');
                card.className = 'card workspace-card p-8 text-center';
                card.innerHTML = `<h3 class="text-2xl font-bold text-white">${ws.name}</h3><p class="text-gray-400 mt-2">${ws.plan} Plan</p>`;
                card.addEventListener('click', () => { 
                    stateManager.setCurrentWorkspace(id);
                    const firstEmployee = mockData.employees[id]?.[0];
                    if (firstEmployee) {
                        stateManager.setActiveEmployee(firstEmployee.id);
                    }
                    window.location.href = 'dashboard.html';
                });
                workspaceListContainer.appendChild(card);
            });
        }

        if (logoutButton) logoutButton.addEventListener('click', stateManager.logout);
        
        renderWorkspaceSelection();
    });
  </script>
</body>
</html>
