<!-- Settings Page with Workspace Check -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white font-inter">
  <script>
    const selectedWorkspace = localStorage.getItem('activeWorkspace');
    if (!selectedWorkspace) window.location.href = '/switch-workspace.html';
  </script>

  <nav class="bg-gray-900 text-white py-3 shadow-md">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a href="/dashboard.html" class="text-xl font-bold text-emerald-400">NexusTime</a>
      <div class="flex space-x-4 text-sm">
        <a href="/dashboard.html" class="hover:text-emerald-400">Dashboard</a>
        <a href="/schedule.html" class="hover:text-emerald-400">Schedule</a>
        <a href="/timesheets.html" class="hover:text-emerald-400">Timesheets</a>
        <a href="/workspace.html" class="hover:text-emerald-400">Workspace</a>
        <a href="/employees.html" class="hover:text-emerald-400">Employees</a>
        <a href="/manage.html" class="hover:text-emerald-400">Manage</a>
        <a href="/timeoff.html" class="hover:text-emerald-400">Time Off</a>
        <a href="/settings.html" class="hover:text-emerald-400">Settings</a>
        <a href="/switch-workspace.html" class="hover:text-emerald-400">Switch Workspace</a>
        <a href="/app.html" class="hover:text-emerald-400">Logout</a>
      </div>
    </div>
  </nav>

  <main class="p-6 max-w-4xl mx-auto">
    <h1 class="text-xl font-bold text-emerald-400 mb-4">Workspace Settings - <span id="workspaceName"></span></h1>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1">Week Start Day</label>
        <select class="bg-gray-900 border border-gray-700 text-white p-2 rounded w-full">
          <option>Sunday</option>
          <option>Monday</option>
          <option>Saturday</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Time Zone</label>
        <input type="text" placeholder="e.g. America/Chicago" class="bg-gray-900 border border-gray-700 text-white p-2 rounded w-full">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Overtime Rule</label>
        <input type="text" placeholder="e.g. 40 hours/week" class="bg-gray-900 border border-gray-700 text-white p-2 rounded w-full">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">PTO Policy</label>
        <textarea rows="3" placeholder="Describe your PTO policy here..." class="bg-gray-900 border border-gray-700 text-white p-2 rounded w-full"></textarea>
      </div>
      <button class="bg-emerald-500 hover:bg-emerald-400 text-white px-4 py-2 rounded">Save Settings</button>
    </form>
  </main>

  <script>
    document.getElementById('workspaceName').textContent = selectedWorkspace;
  </script>
</body>
</html>
