<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Switch Workspace - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCKy_SqRUTKkoeuTzrksN2_TQ41v8Zs9Ls",
      authDomain: "nexustime-e8b91.firebaseapp.com",
      projectId: "nexustime-e8b91",
      storageBucket: "nexustime-e8b91.appspot.com",
      messagingSenderId: "516976739338",
      appId: "1:516976739338:web:537ae732707a2a1aab4bf3",
      measurementId: "G-QRSD6TYH86"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "app.html";
        return;
      }

      const workspacesRef = collection(db, `users/${user.uid}/workspaces`);
      const snapshot = await getDocs(workspacesRef);

      const container = document.getElementById("workspaceList");
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p class='text-white'>No workspaces found.</p>";
        return;
      }

      snapshot.forEach((doc) => {
        const ws = doc.data();
        const div = document.createElement("div");
        div.className = "bg-gray-800 p-4 rounded mb-4 cursor-pointer hover:bg-gray-700";
        div.innerHTML = `<h2 class='text-white font-bold text-lg'>${ws.name}</h2><p class='text-gray-400 text-sm'>${doc.id}</p>`;
        div.onclick = () => {
          localStorage.setItem("activeWorkspace", doc.id);
          window.location.href = "dashboard.html";
        };
        container.appendChild(div);
      });
    });
  </script>
</head>
<body class="bg-gray-900 text-white font-inter min-h-screen p-8">
  <h1 class="text-3xl font-bold mb-6">Select a Workspace</h1>
  <div id="workspaceList" class="space-y-4"></div>
</body>
</html>
