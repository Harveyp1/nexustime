<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-inter">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-sm bg-gray-800 p-8 rounded-xl shadow-lg">
      <div class="flex justify-center mb-6">
        <img src="https://github.com/Harveyp1/nexustime/blob/main/nexustimelogo.png?raw=true" alt="NexusTime Logo" class="h-12" />
      </div>
      <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-gray-300 mb-1" for="email">Email</label>
          <input type="email" id="email" class="w-full p-3 rounded bg-gray-700 focus:outline-none" required />
        </div>
        <div>
          <label class="block text-gray-300 mb-1" for="password">Password</label>
          <input type="password" id="password" class="w-full p-3 rounded bg-gray-700 focus:outline-none" required />
        </div>
        <button type="submit" class="w-full bg-emerald-400 text-gray-900 py-3 rounded font-semibold hover:bg-emerald-500">Log In</button>
      </form>
      <p class="text-center text-sm text-gray-400 mt-4">
        Donâ€™t have an account? <a href="signup.html" class="underline text-emerald-400">Sign Up</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCKy_SqRUTKkoeuTzrksN2_TQ41v8Zs9Ls",
      authDomain: "nexustime-e8b91.firebaseapp.com",
      projectId: "nexustime-e8b91",
      storageBucket: "nexustime-e8b91.appspot.com",
      messagingSenderId: "516976739338",
      appId: "1:516976739338:web:537ae732707a2a1aab4bf3",
      measurementId: "G-QRSD6TYH86"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if already logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        console.log('Debug: user is signed in, redirecting to workspace selector');
        window.location.href = 'switch-workspace.html';
      }
    });

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
