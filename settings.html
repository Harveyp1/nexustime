<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - NexusTime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #E5E7EB; }
        .card { background-color: #1F2937; border: 1px solid #374151; }
        .header { background-color: rgba(17, 24, 39, 0.8); backdrop-filter: blur(10px); }
        .nav-link.active { color: #34D399; font-weight: 600; }
        .cta-button { transition: all 0.3s ease; background-color: #34D399; color: #111827; }
        .secondary-button { background-color: transparent; border: 1px solid #34D399; color: #34D399; transition: all 0.3s ease; }
        .form-input { background-color: #1F2937; border: 1px solid #374151; color: #E5E7EB; border-radius: 0.5rem; }
        .form-input:focus { outline: none; border-color: #34D399; box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.5); }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-900 shadow p-4 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="dashboard.html"><img src="https://raw.githubusercontent.com/Harveyp1/nexustime/main/nexustimelogo.png" alt="NexusTime Logo" class="h-10"></a>
            <nav>
                <ul class="flex gap-6 text-gray-300 text-sm font-medium">
                    <li><a href="dashboard.html" class="nav-link hover:text-white">Dashboard</a></li>
                    <li><a href="timesheet.html" class="nav-link hover:text-white">Timesheets</a></li>
                    <li><a href="manage.html" class="nav-link hover:text-white">Manage</a></li>
                    <li><a href="settings.html" class="nav-link active">Settings</a></li>
                    <li><a href="workspaces.html" class="nav-link hover:text-white">Switch Workspace</a></li>
                </ul>
            </nav>
            <button id="logout-button" class="border border-emerald-400 text-emerald-400 px-4 py-1 rounded hover:bg-emerald-500 hover:text-white">Log Out</button>
        </div>
    </header>

    <main>
        <section id="settings" class="max-w-4xl mx-auto mt-10 p-4">
            <h2 class="text-3xl font-bold text-white mb-8">Settings</h2>
            <div class="space-y-12">
                <div class="card p-8 rounded-lg">
                    <h3 class="text-xl font-semibold text-white mb-4">User Profile</h3>
                    <form id="profile-form" class="space-y-4">
                        <div><label class="block text-gray-400">Name</label><input type="text" id="profile-name" class="form-input w-full mt-1"></div>
                        <div><label class="block text-gray-400">Email</label><input type="email" id="profile-email" class="form-input w-full mt-1" disabled></div>
                        <button type="submit" class="cta-button px-6 py-2 rounded-lg">Save Changes</button>
                    </form>
                </div>
                <div class="card p-8 rounded-lg">
                    <h3 class="text-xl font-semibold text-white mb-4">Workspace & Billing</h3>
                    <div id="workspace-settings-content"></div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { mockData, stateManager } from 'https://raw.githubusercontent.com/Harveyp1/nexustime/main/common.js';

        document.addEventListener('DOMContentLoaded', () => {
            stateManager.checkAuth();
            stateManager.checkWorkspace();

            const settingsContent = document.getElementById('workspace-settings-content');
            const profileName = document.getElementById('profile-name');
            const profileEmail = document.getElementById('profile-email');
            const logoutButton = document.getElementById('logout-button');

            function renderSettingsPage() {
                const currentWorkspaceId = stateManager.getCurrentWorkspace();
                if(!settingsContent || !currentWorkspaceId) return;
                
                const workspace = mockData.workspaces[currentWorkspaceId];
                const user = mockData.user;

                if(profileName) profileName.value = user.name;
                if(profileEmail) profileEmail.value = user.email;

                settingsContent.innerHTML = `<p class="text-gray-400"><span class="font-semibold text-white">Current Workspace:</span> ${workspace.name}</p><p class="text-gray-400"><span class="font-semibold text-white">Current Plan:</span> ${workspace.plan}</p><button class="mt-4 secondary-button px-6 py-2 rounded-lg">Upgrade Plan</button>`;
            }

            if (logoutButton) logoutButton.addEventListener('click', stateManager.logout);

            renderSettingsPage();
        });
    </script>
</body>
</html>
