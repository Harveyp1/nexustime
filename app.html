<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusTime App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #E5E7EB; }
        .cta-button { transition: all 0.3s ease; background-color: #34D399; color: #111827; }
        .secondary-button { background-color: transparent; border: 1px solid #34D399; color: #34D399; transition: all 0.3s ease; }
        .card { background-color: #1F2937; border: 1px solid #374151; }
        .header { background-color: rgba(17, 24, 39, 0.8); backdrop-filter: blur(10px); }
        .page { display: none; }
        .page.active { display: block; }
        .form-input, .form-select { background-color: #1F2937; border: 1px solid #374151; color: #E5E7EB; border-radius: 0.5rem; }
        .form-input:focus, .form-select:focus { outline: none; border-color: #34D399; box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.5); }
        .nav-link.active { color: #34D399; }
    </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- HEADER -->
  <header class="bg-gray-900 shadow p-4 sticky top-0 z-30">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html">
        <img src="https://raw.githubusercontent.com/Harveyp1/nexustime/main/nexustimelogo.png" alt="NexusTime Logo" class="h-10">
      </a>
    </div>
  </header>

  <!-- PAGE SECTIONS -->
  <main>
    <section id="login" class="max-w-md mx-auto mt-20 p-4 hidden">
        <div class="card p-8 rounded-lg">
            <div class="text-center mb-8"><h3 class="text-3xl font-bold text-white">Welcome Back</h3><p class="text-gray-400 mt-2">Log in to manage your workspaces.</p></div>
            <form id="login-form"><div class="mb-4"><label for="login-email" class="block text-gray-300 mb-2">Email</label><input type="email" id="login-email" class="w-full p-3 form-input" required></div><div class="mb-6"><label for="login-password" class="block text-gray-300 mb-2">Password</label><input type="password" id="login-password" class="w-full p-3 form-input" required></div><p id="login-error" class="text-red-400 text-sm mb-4 text-center hidden"></p><div class="text-center"><button type="submit" class="w-full cta-button px-8 py-3 rounded-lg font-semibold">Log In</button></div><p class="text-center mt-4 text-sm text-gray-400">Don't have an account? <a href="#signup" data-page="signup" class="nav-link text-emerald-400 hover:underline">Sign up</a></p></form>
        </div>
    </section>

    <section id="signup" class="max-w-md mx-auto mt-20 p-4 hidden">
        <div class="card p-8 rounded-lg">
            <div class="text-center mb-8"><h3 class="text-3xl font-bold text-white">Create Your Account</h3><p class="text-gray-400 mt-2">Start your free trial today.</p></div>
            <form id="signup-form" class="space-y-4">
                <div><label for="signup-name" class="block text-gray-300 mb-2">Your Full Name</label><input type="text" id="signup-name" class="w-full p-3 form-input" required></div>
                <div><label for="signup-company-name" class="block text-gray-300 mb-2">Company Name</label><input type="text" id="signup-company-name" class="w-full p-3 form-input" required></div>
                <div><label for="signup-email" class="block text-gray-300 mb-2">Email</label><input type="email" id="signup-email" class="w-full p-3 form-input" required></div>
                <div><label for="signup-password" class="block text-gray-300 mb-2">Password</label><input type="password" id="signup-password" class="w-full p-3 form-input" placeholder="At least 6 characters" required></div>
                <p id="signup-error" class="text-red-400 text-sm text-center hidden"></p>
                <div class="pt-2"><button type="submit" class="w-full cta-button px-8 py-3 rounded-lg font-semibold">Sign Up</button></div>
                <p class="text-center pt-2 text-sm text-gray-400">Already have an account? <a href="#login" data-page="login" class="nav-link text-emerald-400 hover:underline">Log in</a></p>
            </form>
        </div>
    </section>
  </main>
  
  <script type="module">
    import { stateManager } from './common.js';

    document.addEventListener('DOMContentLoaded', () => {
        const pages = document.querySelectorAll('section[id]');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');

        const showPage = (pageId) => {
            pages.forEach(page => page.classList.add('hidden'));
            const targetPage = document.getElementById(pageId);
            if (targetPage) targetPage.classList.remove('hidden');
        };
        
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                const pageId = e.currentTarget.dataset.page;
                if(pageId) { e.preventDefault(); history.pushState({ page: pageId }, '', `#${pageId}`); showPage(pageId); }
            })
        });

        if (stateManager.isLoggedIn()) {
            window.location.href = 'workspaces.html';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // This is a simulation. In a real app, you'd call Firebase here.
            stateManager.login();
            window.location.href = 'workspaces.html';
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // This is a simulation. In a real app, you'd call Firebase here.
            stateManager.login();
            window.location.href = 'workspaces.html';
        });

        const initialPage = window.location.hash.substring(1) || 'login';
        showPage(initialPage);
    });
  </script>
</body>
</html>
