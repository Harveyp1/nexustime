<!-- Revised NexusTime App Architecture - Modular and Clean -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexusTime App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body class="bg-gray-900 text-white font-inter">
  <!-- Header with Nav -->
  <header id="main-header" class="sticky top-0 z-30 bg-opacity-80 backdrop-blur px-6 py-4">
    <div class="flex justify-between items-center">
      <img id="logo" src="logo.png" alt="NexusTime Logo" class="h-10" onerror="this.onerror=null; this.src='https://placehold.co/160x40/111827/34D399?text=NexusTime';">
      <nav id="main-nav" class="hidden md:flex space-x-6 text-gray-400">
        <a href="#dashboard" data-page="dashboard" class="hover:text-emerald-400">Dashboard</a>
        <a href="#timesheet" data-page="timesheet" class="hover:text-emerald-400">Timesheets</a>
        <a href="#manage" data-page="manage" class="hover:text-emerald-400">Manage</a>
        <a href="#settings" data-page="settings" class="hover:text-emerald-400">Settings</a>
        <a href="#company-selection" data-page="company-selection" class="hover:text-emerald-400">Switch Workspace</a>
        <button id="logout-button" class="secondary-button px-4 py-2 rounded-lg">Log Out</button>
      </nav>
    </div>
  </header>

  <!-- Page Containers -->
  <main id="main-content">
    <section id="login" class="page hidden"></section>
    <section id="signup" class="page hidden"></section>
    <section id="company-selection" class="page hidden"></section>
    <section id="dashboard" class="page hidden"></section>
    <section id="manage" class="page hidden"></section>
    <section id="settings" class="page hidden"></section>
    <section id="timesheet" class="page hidden"></section>
  </main>

  <!-- Modal Root -->
  <div id="modal-container"></div>

  <!-- Script Modules -->
  <script type="module" src="/scripts/common.js"></script>
  <script type="module" src="/scripts/auth.js"></script>
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
