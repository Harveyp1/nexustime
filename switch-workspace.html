<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Switch Workspace - NexusTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKy_SqRUTKkoeuTzrksN2_TQ41v8Zs9Ls",
      authDomain: "nexustime-e8b91.firebaseapp.com",
      projectId: "nexustime-e8b91",
      storageBucket: "nexustime-e8b91.appspot.com",
      messagingSenderId: "516976739338",
      appId: "1:516976739338:web:537ae732707a2a1aab4bf3",
      measurementId: "G-QRSD6TYH86"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="bg-gray-950 text-white font-inter">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-2xl font-bold text-emerald-400 mb-6">Select a Workspace</h1>
    <div id="workspaceList" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl"></div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) return window.location.href = "/app.html";

      const db = firebase.firestore();
      const snapshot = await db.collection("workspaces")
        .where("ownerId", "==", user.uid)
        .get();

      const list = document.getElementById("workspaceList");
      list.innerHTML = "";

      snapshot.forEach(doc => {
        const workspace = doc.data();
        const div = document.createElement("div");
        div.className = "bg-gray-800 p-6 rounded-xl shadow hover:shadow-lg cursor-pointer hover:ring hover:ring-emerald-400";
        div.innerHTML = `
          <h2 class="text-xl font-bold mb-2">${workspace.name}</h2>
          <p class="text-sm text-gray-400 mb-2">Plan: ${workspace.plan || 'Free'}</p>
          <p class="text-sm text-gray-500">${workspace.industry || ''}</p>
        `;
        div.addEventListener("click", () => {
          localStorage.setItem("activeWorkspace", doc.id);
          window.location.href = "/dashboard.html";
        });
        list.appendChild(div);
      });

      const addDiv = document.createElement("div");
      addDiv.className = "bg-gray-700 p-6 rounded-xl shadow flex items-center justify-center hover:shadow-lg cursor-pointer hover:ring hover:ring-emerald-400 text-center text-emerald-400 font-bold";
      addDiv.textContent = "+ Add New Workspace";
      addDiv.addEventListener("click", () => {
        if (snapshot.size >= 1 && snapshot.docs[0].data().plan === "Free") {
          window.location.href = "/pricing.html";
        } else {
          window.location.href = "/onboarding.html";
        }
      });
      list.appendChild(addDiv);
    });
  </script>
</body>
</html>
